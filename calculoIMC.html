<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/calculoIMC.css">
</head>
<body>
    <header>
        <a href="index.html">INÍCIO</a>
    </header>
    <main>
        <div class="container">
            <div class="titulo">
                <h1>Cálculo do IMC</h1>
            </div>
            <div class="calculo">
                <p>Peso (Kg): <input type="number" name="peso" id="peso"></p>
                <p>Altura (cm): <input type="number" name="altura" id="altura"></p>
                <button onclick="calcularIMC()" id="botao">Calcular IMC</button>

                <p>Resultado: <span id="resultado"></span></p>
                <p>Situação: <span id="situacao"></span></p>
            </div>
        </div>
    </main>
</body>
<script src="js/calculoIMC.js"></script>
</html>
